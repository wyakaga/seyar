name: Build and Release APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: ðŸ—ï¸ Generate Android folder (Expo Prebuild)
        run: npx expo prebuild --platform android

      - name: ðŸ”¨ Build Release APK
        working-directory: android

        run: ./gradlew assembleRelease

      - name: ðŸ” Sign APK Natively
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEY_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          cd android/app/build/outputs/apk/release

          # 1. Print files for debugging (just in case)
          echo "Files in release directory:"
          ls -la

          # 2. Dynamically find the generated APK file
          UNSIGNED_APK=$(find . -maxdepth 1 -name "*.apk" | head -n 1)
          echo "Found APK to sign: $UNSIGNED_APK"

          # 3. Decode the Keystore
          echo "$KEYSTORE_B64" | base64 --decode > release.keystore

          # 4. Find the newest Android build tools
          BUILD_TOOLS_PATH=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)

          # 5. Zipalign the APK
          $BUILD_TOOLS_PATH/zipalign -v -p 4 "$UNSIGNED_APK" app-release-aligned.apk

          # 6. Sign the APK and output as 'app-release-signed.apk'
          $BUILD_TOOLS_PATH/apksigner sign --ks release.keystore --ks-key-alias "$KEY_ALIAS" --ks-pass "pass:$KEY_PASS" --key-pass "pass:$KEY_PASS" --out app-release-signed.apk app-release-aligned.apk

      - name: ðŸš€ Upload Signed APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release-signed.apk
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
