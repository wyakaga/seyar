name: Build and Release APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: ðŸ—ï¸ Generate Android folder (Expo Prebuild)
        run: npx expo prebuild --platform android

      - name: ðŸ”¨ Build Release APK
        working-directory: android

        run: ./gradlew assembleRelease

      - name: ðŸ” Sign APK Natively
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEY_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          # 1. Navigate to the APK directory
          cd android/app/build/outputs/apk/release

          # 2. Decode the Base64 keystore into a real file
          echo "$KEYSTORE_B64" | base64 --decode > release.keystore

          # 3. Dynamically find the newest Android build tools installed on the runner
          BUILD_TOOLS_PATH=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)

          # 4. Zipalign (Optimizes the APK memory usage)
          $BUILD_TOOLS_PATH/zipalign -v -p 4 app-release-unsigned.apk app-release-aligned.apk

          # 5. Sign the APK using your Keystore
          $BUILD_TOOLS_PATH/apksigner sign --ks release.keystore --ks-key-alias "$KEY_ALIAS" --ks-pass "pass:$KEY_PASS" --key-pass "pass:$KEY_PASS" --out app-release.apk app-release-aligned.apk

      - name: ðŸš€ Upload Signed APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
